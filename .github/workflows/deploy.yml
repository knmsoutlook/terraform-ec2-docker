name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up SSH agent with your EC2 private key
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3️⃣ Copy Docker Compose and Nginx files to EC2
      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml nginx.conf index.html ec2-user@${{ secrets.EC2_IP }}:/home/ec2-user/

      # 4️⃣ Deploy Docker Compose app on EC2
      - name: Deploy Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_IP }} \
          "docker-compose -f /home/ec2-user/docker-compose.yml up -d"
